version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: identity-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: identity
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d identity"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - identity-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: identity-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - identity-network

  identity-api:
    image: ${IDENTITY_API_IMAGE:-identity-api:test}
    container_name: identity-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__identity: "Host=postgres;Port=5432;Database=identity;Username=postgres;Password=postgres"
      ConnectionStrings__rabbitmq: "amqp://guest:guest@rabbitmq:5672"
      JWT__Issuer: "identity-api-test"
      JWT__Audience: "identity-api-test"
      JWT__SecretKey: "ThisIsAVerySecureSecretKeyForTesting1234567890!"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - identity-network

networks:
  identity-network:
    driver: bridge
